<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sig注册</title>	
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="header">
            <a href="../index.html">
                <img class="header-logo" src="img/logo.png" alt="logo">
            </a>
            <span class="header-nav">
                <input type="text" id="search" placeholder="搜索提示框" >
                <ul class="header-nav-ul">
                    <li class="header-nav-li" v-for="menu in nav"><a class="h-lnk" v-bind:href="menu.href">{{ menu.name }}</a></li>
                </ul>
            </span>
        </div>

        <script type="text/javascript">
            var head = new Vue ({
                el: '#header',
                data: {
                    nav: [
                        { name: '首页', href: '#' }
                    ]
                }
            })
        </script>
    </body>
</html>
