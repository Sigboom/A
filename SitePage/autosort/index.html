<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" href="static/img/favicon.ico" />
        <link rel="bookmark"href="static/img/favicon.ico" />
        <title>Sig文档整理</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="static/css/index.css" />
    </head>
    <body>
        <div id=header>
            <a href="index.html">
                <img id=logo src="static/img/logo.png">
            </a>
            <span id=nav>
                <ul class=nav><li class=nav-li v-for="menu in nav"><a>{{ menu.name }}</a></li></ul>
            </span>
        </div>
        <div id=title>
            <div id=main>
                <h1 class="title-h">{{ title }}<br>{{ subtitle }}</h1>
                <button>开始</button>
            </div>
        </div>
        <script>
            var head = new Vue({
                el: "#header",
                data: {
                    nav: [
                        { name: '简介' },
                        { name: '使用教程' },
                        { name: '登录' },
                        { name: '感谢' }
                    ]
                }
            });
            var title = new Vue({
                el: "#title",
                data: {
                    title: "Sig文档整理",
                    subtitle: "最轻松的文档管理平台"
                }
            })
        </script>
    </body>
</html>
