        <script>
function allowDrop(ev)
{
    ev.preventDefault();
}
 
function drag(ev)
{
    ev.dataTransfer.setData("Text",ev.target.id);
}
 
function drop(ev)
{
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data))
}
    </script>
    <script>
        function clickCounter()
        {
	        if(typeof(Storage)!=="undefined")
	        {
                if (sessionStorage.clickcount)
                {
			        sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
		        }
		        else
		        {
			        sessionStorage.clickcount=1;
		        }
		        document.getElementById("result1").innerHTML="在这个会话中你已经点击了该按钮 " + sessionStorage.clickcount + " 次 ";
                if (localStorage.clickcount)
		        {
			        localStorage.clickcount=Number(localStorage.clickcount)+1;
		        }
		        else
		        {
			        localStorage.clickcount=1;
		        }
		        document.getElementById("result2").innerHTML=" 你已经点击了按钮 " + localStorage.clickcount + " 次 "; 
            }
	        else
	        {
		        document.getElementById("result1").innerHTML="抱歉，您的浏览器不支持 web 存储";
	        }
        }
</script>

    <button onclick="startWorker()">开始工作</button>

    <script>
        var w;
        
        function startWorker() {
            if(typeof(Worker) !== "undefined") {
                if(typeof(m) == "undefined") {
                    m = new Worker("demo_worker.js");
                }
                m.onmessage = function(event) {
                document.getElementById("result3").innerHTML = event.data;
                };
            } else {
                document.getElementById("result3").innerHTML = "抱歉，你的浏览器不支持 Web Workers...";
            }
        }

        function stopWorker()
        {
            m.terminate();
            m = undefined;
        }
    </script>
    <!-- SQL -->
    <script type="text/javascript">

         var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);
         var msg;

         db.transaction(function (tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)');
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (1, "菜鸟教程")');
            tx.executeSql('INSERT INTO LOGS (id, log) VALUES (2, "www.runoob.com")');
            msg = '<p>数据表已创建，且插入了两条数据。</p>';
            document.querySelector('#status').innerHTML =  msg;
         });

         db.transaction(function (tx) {
            tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
               var len = results.rows.length, i;
               msg = "<p>查询记录条数: " + len + "</p>";
               document.querySelector('#status').innerHTML +=  msg;

               for (i = 0; i < len; i++){
                  msg = "<p><b>" + results.rows.item(i).log + "</b></p>";
                  document.querySelector('#status').innerHTML +=  msg;
               }
            }, null);
         });

      </script>

        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.fillStyle="#FF0000";
            ctx.fillRect(0,0,150,75);

            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
            
            ctx.font="30px Arial";
            ctx.strokeText("Hello World",10,50);
            // 创建渐变
            var grd=ctx.createLinearGradient(10,0,200,0);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");
            // 填充渐变
            ctx.fillStyle=grd;
            ctx.fillRect(100,10,150,80);
